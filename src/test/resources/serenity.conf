webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","disable-dev-shm-usage","--start-maximized"]
    }
  }
}

serenity {
  project.name = "CitaSalud Automation"
  test.root = "co.edu.udea.certificacion.citasalud"
  take.screenshots = FOR_EACH_ACTION
  console.colors = true
}

headless.mode = false

