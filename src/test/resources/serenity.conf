serenity {
    take.screenshots = FOR_FAILURES
    use.unique.browser = true
    test.root = co.udea.edu.certification.moduloTest
    console.colors = true
    logging = VERBOSE
    report {
        accessibility = true
        encoding = UTF-8
    }
    requirement {
        types = "epic, feature"
    }
    # Configuraci√≥n de screenshots
      take.screenshots = BEFORE_AND_AFTER_EACH_STEP
      # Opciones: FOR_EACH_ACTION, BEFORE_AND_AFTER_EACH_STEP, AFTER_EACH_STEP, FOR_FAILURES, DISABLED
}

headless.mode = false



webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
          args = [
            "--start-maximized",
            "--test-type",
            "--no-sandbox",
            "--ignore-certificate-errors",
            "--disable-popup-blocking",
            "--disable-default-apps",
            "--disable-extensions-file-access-check",
            "--incognito",
            "--disable-infobars",
            "--disable-gpu",
            "--remote-allow-origins=*",
            "--disable-features=PasswordLeakDetection",
            "--disable-password-manager-leak-detection",
            "--disable-blink-features=AutomationControlled",
            "--disable-notifications",
            "--disable-save-password-bubble"
          ],

          prefs {
            "credentials_enable_service" = false
            "profile.password_manager_enabled" = false
            "profile.default_content_setting_values.notifications" = 2
          }
        }
  }
}

chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars;--disable-gpu;--remote-allow-origins=*;
                   --disable-features=PasswordLeakDetection;
                   --disable-password-manager-leak-detection;
                   --disable-blink-features=AutomationControlled;
                   --disable-notifications;
                   --disable-save-password-bubble"""


pages {
    swaglabsUrl = "https://www.google.com/"
}
